# ============================================================
#  PrimeAssistant Configuration
# ============================================================

# Prefix for all plugin messages
prefix: "&8[&6PrimeAssistant&8] &7"

# ============================================================
#  REDSTONE PROTECTION
# ============================================================
redstone-protection:
  tps-threshold: 15.0   # TPS level at which protection activates
  enable-purge: true    # Purges redstone when TPS drops below threshold

# ============================================================
#  CHAT FILTER
# ============================================================
chat-filter:

  # Discord webhook (leave empty to disable)
  webhook-url: ""

  # Staff notifications
  notify-staff: true
  staff-permission: "primeassistant.chat.notify"

  # Default punishments
  default-punishment: "BLOCK"  # BLOCK / MUTE / BAN
  mute-duration: 300            # Seconds (0 = permanent)
  ban-duration: 0               # Seconds (0 = permanent)

  # Basic word filter (exact matches)
  basic-words:
    - "fuck"

  # Advanced smart filter (auto-regex, catches obfuscation)
  advanced-words:
    - "bitch"

  # Per-word punishments
  punishments:
    fuck: "BLOCK"
    bitch: "MUTE"

  # Ban reason
  ban-reason: "Forbidden language"

  # Discord webhook message format
  webhook-message: "%user% used '%word%' in: %message% (punishment=%punishment%)"

  # Player messages
  messages:
    block: "Your message was blocked for using forbidden language."
    mute: "You have been muted for using forbidden language."
    ban-kick: "You were banned for %message%."
    muted: "You are muted and cannot send messages."

# ============================================================

# ANTI STASIS ENDER PEARL

# ============================================================

enabled: true

# Number of seconds after a pearl was thrown to consider it "stasis"
# Pearls older than this will have their teleport cancelled.
timeout-seconds: 30

messages:
  cancel: "&cYour pearl was in stasis and has been blocked."

# ============================================================

# CLEAR LAG SECTION

# ============================================================

clearlag:
  enabled: true

  # Interval in seconds between clear runs (default 600)
  interval-seconds: 600

  # Materials to exclude from removal (use Bukkit Material names, case-insensitive)
  # Examples:
  #   - "DIAMOND"
  #   - "NETHER_STAR"
  blocklist:
    - "DIAMOND"
    - "NETHER_STAR"

# ============================================================
#  INTERNAL VERSION (DO NOT MODIFY)
# ============================================================
config-version: 3
